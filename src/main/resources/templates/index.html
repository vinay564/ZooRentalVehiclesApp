<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head> 
        <title>ZooRentalVehicle App</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- ul a flex container, set the flex-direction to row, 
        allow it to wrap by applying flex-wrap: wrap and set a gap -->
        <style>
            main {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 10px;
            }
        </style>
    </head>
    
    
    
    
    
    <body>
        <div class="px-4 py-5 my-3 text-center">
            <p th:text="'Hello, ' + ${name} + '!'" />
            <h1 th:text="${greeting}" />
            <p th:text="'We have ' + ${animalMap.size()} + ' Vehicles. Take a look:'" />

            <aside th:if = "${id} >= 1">
                <hr>
                <p  th:text="${id} + ' ' + ${animalMap.get( __${id}__)}">
                <p th:text="${customAnimalGroup}" />
            </aside>


            <hr>

            <main>
                <th:block th:each="entry: ${animalMap}">
                    <a th:href="@{/(id=${entry.key})}"> [[${entry.key}]]-[[${entry.value}]]</a> 
                </th:block>
            </main>

            <hr>
            <p><a href="/about">About Us</a></p> 
            <p><a href="/">Return to Zoo</a></p> 
            <hr>
            <p></p> 
            <p><a href="https://vinay564.github.io/ZooRentalVehiclesApp/edu/nwmissouri/teambearcats/package-summary.html" class="btn btn-warning">Read our ZooRentalVehicle App API</a></p> 
            <p><a href="https://zoorentalvehicle.herokuapp.com/     " class="btn btn-primary">Deployed free on Heroku</a></p> 
            <p><a href="https://github.com/vinay564/ZooRentalVehiclesApp" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>
            <p><a href="https://vinay564.github.io/ZooRentalVehicleTestCoverage/" class="btn btn-success"><i class="fa fa-github"> </i> Explore our test coverage</a> </p>

        </div>
    </body>
</html>
